<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="./app.css">
  <script type="module" src="./app.js"></script>
</head>
<body>
  <h1>Memory Game</h1>
  <button id="start">Start 🎮</button>
  <select id="difficulty">
    <option value="4">Easy (4x4)</option>
    <option value="6">Regular (6x6)</option>
    <option value="8">Hard (8x8)</option>
  </select>
  <select id="theme">
                <option value="fruits">Fruits 🍎</option>
                <option value="animals">Animaux 🐱</option>
                <option value="shapes">Formes ⭐</option>
                <option value="weather">Météo ☀️</option>
                <option value="food">Nourriture 🍕</option>
                <option value="vehicules">Véhicules 🚗</option>
                <option value="plants">Plantes 🌸</option>
                <option value="sports">Sports ⚽</option>
                <option value="technologies">Technologies 💻</option>
                <option value="musique">Musique 🎷</option>
                <option value="emotions">Emotions 😊</option>
                <option value="voyages">Voyages 🗺️</option>
                <option value="outils">Outils 🔧</option>
                <option value="flags">Drapeaux 🇫🇷</option>
                <option value="brands">Marques 🏭</option>
                <option value="symbols">Symboles ♠️</option>
                <option value="hearts">Coeurs ❤️</option>
                <option value="jobs">Jobs 💼</option>
  </select>
  <div id="score">Coups : 0</div>
  <div id="countdown">remaining time : 0s</div>
  <div id="highScore">: -</div>
  <div id="board" aria-live="polite" role="grid"></div>
  <button id="reset">Restart 🔄</button>
  <audio id="flipSound" src="./flip.mp3" preload="auto"></audio>
  <audio id="matchSound" src="./match.mp3" preload="auto"></audio>
  <audio id="winSound" src="./winning.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="./wrong.mp3" preload="auto"></audio>
  <audio id="loseSound" src="./lose.mp3" preload="auto"></audio>
  <div id="popup">
    <p id="popupMessage"></p>
    <button id="popupButton">OK ✅</button>
  </div>
</body>
</html>
